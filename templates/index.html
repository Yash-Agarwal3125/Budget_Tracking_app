<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-card">

            <!-- LOGIN FORM -->
            <div id="login-form" class="form-container active">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Please sign in to your account</p>
                </div>

                <form id="loginFormElement" class="auth-form">
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" id="login-email" name="email" class="form-control" placeholder="Enter your email" required>
                        <div class="error-message" id="login-email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="login-password" class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="login-password" name="password" class="form-control" placeholder="Enter your password" required>
                            <span class="toggle-password" data-target="login-password">ðŸ«£</span>
                        </div>
                        <div class="error-message" id="login-password-error"></div>
                    </div>

                    <div class="form-footer">
                        <a href="#" id="show-forgot" class="link small">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn--primary btn--full-width">Sign In</button>
                    <div class="success-message" id="login-success"></div>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="show-signup" class="link">Create Account</a></p>
                </div>
            </div>

            <!-- SIGNUP FORM -->
            <div id="signup-form" class="form-container">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Please fill in your information</p>
                </div>

                <form id="signupFormElement" class="auth-form">
                    <div class="form-group">
                        <label for="signup-name" class="form-label">Full Name</label>
                        <input type="text" id="signup-name" name="name" class="form-control" placeholder="Enter your full name" required>
                        <div class="error-message" id="signup-name-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="signup-email" class="form-label">Email</label>
                        <input type="email" id="signup-email" name="email" class="form-control" placeholder="Enter your email" required>
                        <div class="error-message" id="signup-email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="signup-password" class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="signup-password" name="password" class="form-control" placeholder="Enter your password" required>
                            <span class="toggle-password" data-target="signup-password">ðŸ«£</span>
                        </div>
                        <div class="error-message" id="signup-password-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                            <span class="toggle-password" data-target="confirm-password">ðŸ«£</span>
                        </div>
                        <div class="error-message" id="confirm-password-error"></div>
                    </div>

                    <button type="submit" class="btn btn--primary btn--full-width">Create Account</button>
                    <div class="success-message" id="signup-success"></div>
                </form>

                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="show-login" class="link">Sign In</a></p>
                </div>
            </div>

            <!-- FORGOT PASSWORD FORM -->
            <div id="forgot-form" class="form-container">
                <div class="form-header">
                    <h2>Reset Password</h2>
                    <p>Enter your registered email address</p>
                </div>

                <form id="forgotFormElement" class="auth-form">
                    <div class="form-group">
                        <label for="forgot-email" class="form-label">Email</label>
                        <input type="email" id="forgot-email" name="email" class="form-control" placeholder="Enter your email" required>
                        <div class="error-message" id="forgot-email-error"></div>
                    </div>

                    <button type="submit" class="btn btn--primary btn--full-width">Send Reset Link</button>
                    <div class="success-message" id="forgot-success"></div>
                </form>

                <div class="form-footer">
                    <p>Remember your password? <a href="#" id="back-to-login" class="link">Sign In</a></p>
                </div>
            </div>

        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
