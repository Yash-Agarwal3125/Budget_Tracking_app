<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div id="reset-form" class="form-container active">
                <div class="form-header">
                    <h2>Choose a New Password</h2>
                </div>

                <form id="resetPasswordForm" class="auth-form">
                    <input type="hidden" id="reset-token" value="{{ token }}">

                    <div class="form-group">
                        <label for="new-password" class="form-label">New Password</label>
                        <input type="password" id="new-password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm New Password</label>
                        <input type="password" id="confirm-password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn--primary btn--full-width">Reset Password</button>
                    <div class="error-message" id="reset-error"></div>
                    <div class="success-message" id="reset-success"></div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Simple script to handle the form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('reset-token').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorEl = document.getElementById('reset-error');
            const successEl = document.getElementById('reset-success');

            errorEl.textContent = '';
            successEl.textContent = '';

            if (newPassword !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match.';
                return;
            }

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    successEl.textContent = data.message + ' Redirecting to login...';
                    setTimeout(() => window.location.href = '/', 3000);
                } else {
                    errorEl.textContent = data.error || 'Failed to reset password.';
                }
            } catch (err) {
                errorEl.textContent = 'A server error occurred.';
            }
        });
    </script>
</body>
</html>
